<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>User Dashboard</h1>
      <div class="user-info">
        <span id="user-display">Loading...</span>
        <a class="btn" href="/logout">Logout</a>
      </div>
    </header>

    <section class="panel">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <div class="row">
          <input type="password" name="currentPassword" placeholder="Current Password" required />
        </div>
        <div class="row">
          <input type="password" name="newPassword" placeholder="New Password" required />
        </div>
        <div class="row">
          <input type="password" name="confirmPassword" placeholder="Confirm New Password" required />
        </div>
        <div class="row">
          <button type="submit" class="btn primary">Change Password</button>
        </div>
        <div id="password-msg" class="msg"></div>
      </form>
    </section>

    <section class="panel">
      <h2>Profile Information</h2>
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
        <p><strong>Role:</strong> <span id="profile-role">Loading...</span></p>
      </div>
    </section>
  </div>

  <script src="/js/user.js" defer></script>
</body>
</html>
