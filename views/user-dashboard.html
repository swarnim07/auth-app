<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Dashboard | Auth App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/portal.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="side-brand">
        <div class="mini-logo">üîê</div>
        <span>Auth Portal</span>
      </div>

      <nav class="menu">
        <button data-route="dashboard" class="menu-item active">
          <span>Dashboard</span>
        </button>
        <button data-route="profile" class="menu-item">
          <span>My Profile</span>
        </button>
        <button data-route="security" class="menu-item">
          <span>Security</span>
        </button>
        <button data-route="activity" class="menu-item">
          <span>Activity Log</span>
        </button>
        <button data-route="help" class="menu-item">
          <span>Help & Support</span>
        </button>
      </nav>

      <div class="side-footer">
        <small>¬© <span id="year"></span> Auth App</small>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <button class="icon-btn" id="toggle-sidebar" aria-label="Toggle sidebar">‚ò∞</button>
        <div class="grow"></div>
        <div class="user-chip" id="user-chip">Loading...</div>
        <a class="btn small" href="/logout">Logout</a>
      </header>

      <main id="content" class="content">
        <!-- Content swapped by client router -->
      </main>

      <footer class="footer">
        <span>Secure ‚Ä¢ Fast ‚Ä¢ Reliable</span>
      </footer>
    </div>
  </div>

  <!-- Password Change Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal-head">
        <h3 id="modal-title">Change Password</h3>
        <button class="icon-btn" data-close="true">‚úï</button>
      </header>
      <div class="modal-body" id="modal-body"></div>
      <footer class="modal-foot" id="modal-foot"></footer>
    </div>
  </div>

  <script src="/js/portal-user.js" defer></script>
  <script src="/js/auto-logout.js" defer></script>
</body>
</html>
