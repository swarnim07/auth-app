<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up | Auth App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">🔐</div>
        <h1>Create Account</h1>
        <p>Join Auth App today</p>
      </div>

      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a strong password" required />
        </div>

        <button type="submit" class="btn primary full">Create Account</button>
      </form>

      <div class="divider"><span>Already have an account?</span></div>
      <a class="btn ghost full" href="/">Sign in instead</a>
    </div>

    <footer class="auth-footer">
      <span>© <span id="year"></span> Auth App</span>
      <a class="link" href="#">Privacy</a>
      <a class="link" href="#">Terms</a>
      <a class="link" href="#">Support</a>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
