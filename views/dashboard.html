<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Simple Auth App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="/js/auto-logout.js"></script>
  <div class="dashboard">
    <h2>Welcome to Your Dashboard 🎉</h2>
    <p>You have successfully logged in! Here’s a quick overview:</p>
    
    <div class="card">
      <h3>👤 Profile Overview</h3>
      <p>Check and manage your personal details.</p>
    </div>

    <div class="card">
      <h3>📊 Analytics</h3>
      <p>View your usage stats and insights (coming soon!).</p>
    </div>

    <div class="card">
      <h3>⚙️ Settings</h3>
      <p>Customize your preferences and privacy options.</p>
    </div>

    <form action="/logout" method="GET">
      <button class="logout-btn">Logout</button>
    </form>
  </div>
</body>
</html>
